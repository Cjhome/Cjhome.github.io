
<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>小说展示</title>
    <link rel="stylesheet" href="stylesheets/reset.css">
    <link rel="stylesheet" href="stylesheets/waterfall.css">
</head>
<body>
<div id="header">
    <h1>小说展示</h1>
</div>
<div id="container"></div>
<!--{{#data}}{{/data}} data是传递过来的数据-->
<script type="text/x-handlebars-template" id="waterfall-tpl">

{{#data}}
    <div class="item">
        <img src="{{imgUrl}}" width="200px" />
        <p>{{title}}</p>
        <p>{{author}}</p>
    </div>
{{/data}}
</script>
<script src="waterfall-master/libs/jquery/jquery.js"></script>
<script src="waterfall-master/libs/handlebars/handlebars.js"></script>
<script src="waterfall-master/build/waterfall.min.js"></script>
<script>
$('#container').waterfall({
    itemCls: 'item',
    colWidth: 222,  
    gutterWidth: 15,
    gutterHeight: 15,
    checkImagesLoaded: false,
    path: function(page) {
        return '/spiler/'+page;
    }
});
</script>
<script type="text/javascript">
var _gaq = _gaq || [];
_gaq.push(['_setAccount', 'UA-1245097-16']);
_gaq.push(['_trackPageview']);
_gaq.push(['_trackPageLoadTime']);
(function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = 'https://ssl.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
})();
</script>
</body>
</html>
